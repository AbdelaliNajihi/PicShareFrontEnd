<app-navbar></app-navbar>

<div class="container container-sm container-md container-lg container-xl container-fluid mt-4">
    <div class="card">
        <h5 class="card-header">REGISTERATION</h5>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-row">
                    <div class="form-group col6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <fa-icon [icon]="userIcon"></fa-icon>
                                </div>
                            </div>
                            <input type="text" class="form-control" name="username" placeholder="Username"
                            formControlName="username" autocomplete="off">
                            <!-- username validation -->
                            <div class="text text-danger" *ngIf="submitted && f.username.invalid">
                                <span *ngIf="f.username.errors.required">required</span>
                            </div>
                            <div *ngIf="usernameExists">
                                <span class="text text-danger">{{usernameExistsMsg}}</span>
                            </div>
                            <!--  -->
                        </div>
                    </div>
                    <div class="form-group col6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                        <div class="input-group">
                            <input [type]="hide ? 'password' : 'text'" class="form-control" name="password"
                                placeholder="Password" formControlName="password">
                            <div class="input-group-append">
                                <div class="input-group-text" *ngIf="hide">
                                    <fa-icon [icon]="eyeSlashIcon" (click)="hide = !hide" style="cursor: pointer;"></fa-icon>
                                </div>
                                <div class="input-group-text" *ngIf="!hide">
                                    <fa-icon [icon]="eyeIcon" (click)="hide = !hide" style="cursor: pointer;"></fa-icon>
                                </div>
                            </div>
                        </div>
                        <!-- username validation -->
                        <div class="text text-danger" *ngIf="submitted && f.password.invalid">
                            <span *ngIf="f.password.errors.required">required</span>
                        </div>
                        <!--  -->
                    </div>
                </div>
                <div class="form-group col12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <textarea class="form-control" name="biography" rows="5" placeholder="Biography..."
                    formControlName="biography"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <fa-icon [icon]="envelopeIcon"></fa-icon>
                                </div>
                            </div>
                            <input type="text" class="form-control" name="email" placeholder="Email"
                            formControlName="email" autocomplete="off">
                            <!-- email validation -->
                            <div class="text text-danger" *ngIf="submitted && f.email.invalid">
                                <span *ngIf="f.email.errors.required">required</span>
                            </div>
                            <div *ngIf="emailExists">
                                <span class="text text-danger">{{emailExistsMsg}}</span>
                            </div>
                            <!--  -->
                        </div>
                    </div>
                    <div class="form-group col4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <select class="custom-select" name="gender" formControlName="gender">
                            <option selected>Choose...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group col4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <fa-icon [icon]="calendarIcon"></fa-icon>
                                </div>
                            </div>
                            <input type="date" class="form-control" name="birthDate" formControlName="birthDate">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="file" class="form-control-file" name="file" (change)="onFileSelected($event)">
                        <div *ngIf="fileNotUploaded">
                            <span class="text text-danger">{{fileNotUploadedMsg}}</span>
                        </div>
                    </div>
                    <div class="picture-preview" *ngIf="picturePreview">
                        <img [src]="picturePreview" class="img-thumbnail" alt="..." width="20%" height="10%" />
                    </div>
                </div>
                <hr>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary">Register <fa-icon [icon]="userCheckIcon">
                        </fa-icon></button>
                </div>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
