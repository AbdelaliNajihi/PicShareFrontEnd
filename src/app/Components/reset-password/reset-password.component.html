<app-navbar></app-navbar>

<div style="margin-top: 2%; margin-right: 5%; width: 20%;">
    <div class="alert alert-success alert-dismissible fade show mx-auto" role="alert" *ngIf="isSent">
        <strong>An email has been sent to the following address.</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" *ngIf="isSent">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div style="margin-top: 8%;">
    <div class="card text-center shadow mx-auto" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title font-weight-bolder">Reset Your Password</h5>
            <p class="card-text">Enter your email address and we will send you an email .</p>
            <form (ngSubmit)="resetPassword()" [formGroup]="resetPasswordForm">
                <div class="form-group">
                    <input type="email" class="form-control" name="email" formControlName="email" autocomplete="off"
                        placeholder="Enter your email...">
                    <!--  -->
                    <div class="text text-danger" *ngIf="submitted && f.email.invalid">
                        <span *ngIf="f.email.errors.required">required</span>
                        <span *ngIf="f.email.errors.email">Please enter a valid email</span>
                    </div>
                    <div *ngIf="invalidEmail">
                        <span class="text text-danger">{{invalidEmailMsg}}</span>
                    </div>
                    <!--  -->
                </div>
                <button class="btn btn-primary btn-block">Reset Password</button>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
