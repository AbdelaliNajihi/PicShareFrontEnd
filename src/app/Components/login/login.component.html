<app-navbar></app-navbar>

<div style="margin-top: 8%;">
  <div class="card text-center shadow mx-auto" style="width: 18rem; border-radius: 5%;">
    <div class="card-body">
      <h5 class="card-title font-weight-bolder">Sign in to continue</h5>
      <form (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" name="username" ngModel #username="ngModel" placeholder="Username..."
            required autocomplete="off">
          <div class="text-danger" *ngIf="username.touched && username.invalid">
            <small *ngIf="username.errors.required">Enter your username</small>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control mb-2" name="password" ngModel #password="ngModel"
            placeholder="Password..." required>
          <div class="text-danger" *ngIf="password.touched && password.invalid">
            <small *ngIf="password.errors.required">Enter your password</small>
          </div>
          <div class="text text-danger" *ngIf="loginFailed">{{ message }}</div>
          <a routerLink="/resetpassword" class="float-right mb-2">Forgot Password ?</a>
        </div>
        <div>
          <button class="btn btn-primary btn-block mb-3" type="submit" [disabled]="loginForm.invalid">Sign in</button>
        </div>
        <div class="text-center">
          Don't have an account? <a routerLink="/register">Create One</a>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
